<body>
	<script type="text/javascript"
		src="../resources/script/primeface_locale.js" />
	<p:layout fullPage="true">
		<p:growl id="growl" autoUpdate="true" showDetail="true" life="10000" />
		<p:layoutUnit position="north" size="114">
			<h:form id="northform">
				<p:poll listener="#{polling.startPolling()}" interval="1800"
					process="@this" partialSubmit="true" autoStart="true"
					global="false"
					rendered="#{sessionScope.userSession != null and func:containRole(sessionScope.userSession.roleList, 'SERVICE_STAFF')}" />
				<div>
					<div id="logo" style="margin-left: 8px">
						<h:graphicImage library="images" name="multi.png" width="60"
							height="60" style="position:absolute;bottom:43px" />
					</div>
					<div style="margin-left: 80px">
						<h1>VEHICLE BOOKING SYSTEMS (ระบบจองรถบริษัทฯ)</h1>
					</div>
				</div>
				<ui:include src="menu.xhtml" />
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="south" size="30" style="text-align:center">
			<h:panelGroup layout="block"
				style="width:100%;position:absolute;left:0px;text-align:left">
				<h:outputText value="Version 1.0 Build 0001" />
			</h:panelGroup>
			<h:outputText
				value="© Copyrights reserved 2012. Developed by ID.IT"
				style="font-weight:bold" />
		</p:layoutUnit>
		<p:layoutUnit position="center" id="center">
			<h:form id="centerform">
				<ui:insert name="content" />
			</h:form>
		</p:layoutUnit>
	</p:layout>
